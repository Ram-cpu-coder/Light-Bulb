<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Funtionality | JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bulb-light">
        <h1>Change HTML Attributes value</h1>
        <p>This is the sample of JavaScript where we are going to learn to connect the html elements to the JavaScript.
        </p>
        <p>Also, we are going to learn to change the html attributes value in JavaScript.</p>
        <div class="light">
            <button onclick="bulbOn()">Turn on the bulb</button>
            <img src="./bulb-off.png" class="bulb-class" id="bulb">
            <button onclick="bulbOff()">Turn off the bulb</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
